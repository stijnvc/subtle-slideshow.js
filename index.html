<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>subtle-slideshow.js Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.subtle-slideshow.js"></script>
    <link rel="stylesheet" href="subtle-slideshow.css">
    <style>
      .static-content {
        padding: 20px;
      }
      h1 {
        font-family: sans-serif;
        margin: 0;
        position: absolute;
        bottom: 20px;
        color: white;
        text-shadow: 0 2px 4px rgba(0,0,0,.4);
      }
    </style>
  </head>
  <body>

    <div id="slides">
      <a class="slide" title="Title 1" href="#">
        <span class="animate down" style="background-image: url(https://placehold.co/1920x1080/orange/white)"></span>
        <div class="static-content"><h1>Title 1</h1></div>
      </a>
      <a class="slide" title="Title 2" href="#">
        <span class="animate in" style="background-image: url(https://placehold.co/1920x1080/black/yellow)"></span>
        <div class="static-content"><h1>Title 2</h1></div>
      </a>
      <a class="slide" title="Title 3" href="#">
        <span class="animate down" style="background-image: url(https://placehold.co/1920x1080/green/pink)"></span>
        <div class="static-content"><h1>Title 3</h1></div>
      </a>
      <a class="slide" title="Title 4" href="#">
        <span class="animate out" style="background-image: url(https://placehold.co/1920x1080/gray/black)"></span>
        <div class="static-content"><h1>Title 4</h1></div>
      </a>
      <a class="slide" title="Title 5" href="#">
        <span class="animate right" style="background-image: url(https://placehold.co/1920x1080/blue/teal)"></span>
        <div class="static-content"><h1>Title 5</h1></div>
      </a>
    </div>

    <script>
      // These are the default settings.
      $('#slides').slideshow({
        randomize: true,      // Randomize the play order of the slides.
        slideDuration: 6000,  // Duration of each individual slide.
        fadeDuration: 1000,    // Duration of the fading transition. Should be shorter than slideDuration.
        animate: true,        // Turn css animations on or off.
        pauseOnTabBlur: true, // Pause the slideshow when the tab is out of focus. This prevents glitches with setTimeout().
        enableLog: false      // Enable log messages to the console. Useful for debugging.
      });
    </script>

  </body>
</html>
